    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 30px; text-align: center; }
        h1 { font-size: 2.8em; margin-bottom: 10px; font-weight: 700; }
        .subtitle { font-size: 1.2em; opacity: 0.95; margin-bottom: 15px; }
        .project-meta { font-size: 0.95em; opacity: 0.85; display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .dashboard { padding: 50px 40px; }
        .section { margin-bottom: 60px; }
        .section h2 { color: #667eea; font-size: 2em; margin-bottom: 25px; border-bottom: 4px solid #667eea; padding-bottom: 15px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .metric-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); transition: transform 0.3s ease; }
        .metric-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4); }
        .metric-card h3 { font-size: 0.9em; opacity: 0.9; margin-bottom: 12px; }
        .metric-value { font-size: 3em; font-weight: 900; margin: 15px 0; }
        .metric-unit { font-size: 0.85em; opacity: 0.9; }
        .chart-container { position: relative; height: 450px; margin-bottom: 50px; background: #f8f9fa; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .status-badge { display: inline-block; padding: 10px 18px; border-radius: 25px; font-weight: 700; font-size: 0.9em; margin: 5px; }
        .status-success { background: #d4edda; color: #155724; }
        .status-excellent { background: #c3e6cb; color: #0c5460; }
        .status-good { background: #d1ecf1; color: #0c5460; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        th { background: #667eea; color: white; font-weight: 700; padding: 15px; text-align: left; font-size: 0.95em; }
        td { padding: 14px 15px; border-bottom: 1px solid #e0e0e0; }
        tr:hover { background: #f8f9fa; }
        .progress-bar { background: #e0e0e0; height: 24px; border-radius: 12px; overflow: hidden; margin: 8px 0; }
        .progress-fill { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8em; font-weight: 700; transition: width 0.5s ease; }
        footer { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .phase-card { background: white; padding: 25px; border-left: 5px solid #667eea; margin: 15px 0; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .phase-title { font-weight: 700; color: #667eea; font-size: 1.15em; margin-bottom: 10px; }
        .phase-details { margin-top: 8px; font-size: 0.95em; color: #666; }
        .completion-bar { width: 100%; height: 40px; background: #e0e0e0; border-radius: 20px; overflow: hidden; margin: 20px 0; }
        .completion-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); width: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 1.1em; }
        @media (max-width: 768px) { .dashboard { padding: 30px 20px; } h1 { font-size: 2em; } .metrics-grid { grid-template-columns: 1fr; } }
    </style>
</head>
